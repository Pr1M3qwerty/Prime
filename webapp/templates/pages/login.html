{% extends 'pages/index.html' %}
{% load static %}

{% block content %}
<style>
body {
  background-image: url("{% static 'images/bg.jpg' %}");
  background-size: cover;
  background-position: center;
  color: white; /* Set text color to white */
}
</style>

<div class="card">
  <div class="card__content">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="post" class="form__content">
      {% csrf_token %}
      <h2 class="mb-4">Login</h2>

      <div class="form__box">
        <input type="text" name="username" class="form__input" placeholder="Enter your username">
        <label for="id_username" class="form__label">USERNAME</label>
        <div class="form__shadow"></div>
      </div>

      <div class="form__box">
        <input type="password" name="password" class="form__input" placeholder="Enter your password">
        <label for="id_password" class="form__label">PASSWORD</label>
        <div class="form__shadow"></div>
      </div>

      <button type="submit" class="form__submit">Login</button>
      <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
  </div>
</div>
</style>



  <style>
    
    :root {
      /*========== Colors ==========*/
      /* Color mode HSL & RGB */
      --first-color: hsl(79, 100%, 49%);
      --white-color: #fff;
      --black-color: #000;
    
      /*========== Font and typography ==========*/
      /*.5rem = 8px | 1rem = 16px ...*/
      --body-font: 'Poppins', sans-serif;
      --normal-font-size: .938rem;
      --tiny-font-size: .563rem;
    }
    
    /* Responsive typography */
    @media screen and (min-width: 968px) {
      :root {
        --normal-font-size: 1rem;
      }
    }
    
    /*=============== BASE ===============*/
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    
    body {
      font-family: var(--body-font);
      font-size: var(--normal-font-size);
      background-color: var(--white-color);
    }
    
    /*=============== MODERN INPUT ===============*/
    .form {
      height: 100vh;
      display: grid;
      place-items: center;
      margin: 0 1.5rem;
    }
    
    .form__content {
      display: grid;
      row-gap: 1.5rem;
    }
    
    .form__input, 
    .form__label, 
    .form__submit {
      border: 0;
      outline: none;
      font-size: var(--normal-font-size);
      font-family: var(--body-font);
    }
    
    .form__box {
      width: 312px;
      height: 59px;
      position: relative;
    }
    
    .form__shadow {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: var(--black-color);
    }
    
    .form__input {
      position: absolute;
      border: 2.5px solid var(--black-color);
      background-color: var(--white-color);
      width: 100%;
      height: 100%;
      z-index: 10;
      padding: 18px;
      transition: transform .3s;
    }
    
    .form__input::placeholder {
      transition: opacity .5s;
    }
    
    .form__label {
      z-index: 100;
      position: absolute;
      top: 16px;
      left: 20px;
      font-size: var(--tiny-font-size);
      font-weight: 600;
      transition: .2s;
      pointer-events: none;
      opacity: 0;
    }
    
    .form__button {
      justify-self: flex-end;
      background-color: var(--black-color);
    }
    
    .form__submit {
      margin-top: 20px; /* Add margin to separate the button from other elements */
      border: none;
      outline: none;
      cursor: pointer;
      background-color: #007bff; /* Button background color */
      color: white; /* Button text color */
      padding: 12px 24px; /* Button padding */
      border-radius: 4px; /* Button border radius */
      font-size: 16px; /* Button font size */
      transition: background-color 0.3s; /* Smooth transition for background color */
    }
  
    .form__submit:hover {
      background-color: #0056b3; /* Change background color on hover */
    }
    
    /* Opaque placeholder */
    .form__input:focus::placeholder {
      opacity: 0;
      transition: .3s;
    }
    
    /* Move input and sticky input up */
    .form__input:focus, 
    .form__input:not(:placeholder-shown).form__input:not(:focus) {
      transform: translate(-8px, -8px);
      padding: 28px 18px 18px;
      animation: input-animation .5s;
    }
    
    /* Move label and sticky label up */
    .form__input:focus + .form__label,
    .form__input:not(:placeholder-shown).form__input:not(:focus) + .form__label {
      opacity: 1;
      top: 2px;
      left: 12px;
      transition: .3s;
    }
    
    /* Input bounce animation */
    @keyframes input-animation {
      0% {
        transform: translate(0);
      }
      40% {
        transform: translate(-9px, -9px);
      }
      60% {
        transform: translate(-7px, -7px);
      }
    }
    
    /*=============== BREAKPOINTS ===============*/
    /* For small devices */
    @media screen and (max-width: 340px) {
      .form__content, 
      .form__box {
        width: 100%;
      }
    }
    
    /* For large devices */
    @media screen and (min-width: 968px) {
      .form__content {
        zoom: 1.1;
      }
    }
    .card {
      width: 380px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto; /* Center the card horizontally */
      margin-top: 10px; /* Adjust top margin as needed */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the content inside the card vertically */
    }

    .card__content {
      padding: 10px;
    }
  </style>
{% endblock %}

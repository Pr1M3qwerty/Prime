{% load static %}

<title>Footer</title>
<!-- Import Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
<style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; /* Remove default margin */
        
        }

        .content {
            flex: 1;
            padding: 30px; /* Adjust the padding for content */
        }

        .footer {
            padding: 20px 0;
            text-align: center;
            height: 70px; /* Adjust the height of the footer */
        }
</style>

<body>
    <div class="content">
    </div>
    <footer class="footer">
        <div class="footer-icons">
            <a href="https://www.facebook.com/profile.php?id=100089626146309" class="fab fa-facebook-f"></a>
            <!-- Replace "your-facebook-page" with your actual Facebook page URL -->

            <a href="https://twitter.com/i/flow/login" class="fab fa-twitter"></a>
            <!-- Replace "your-twitter-handle" with your actual Twitter handle -->

            <a href="https://www.instagram.com/accounts/login/?next=%2Fyour-instagram-username%2F&source=desktop_nav" class="fab fa-instagram"></a>
            <!-- Replace "your-instagram-username" with your actual Instagram username -->

            <a href="https://t.me/your-telegram-channel" class="fab fa-telegram"></a>
            <!-- Replace "your-telegram-channel" with your actual Telegram channel username -->
        </div>
        <p>Flor Ever</p>
    </footer>
</body>

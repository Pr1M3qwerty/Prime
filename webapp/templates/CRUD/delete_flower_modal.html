{% extends 'pages/index.html' %}

{% load static %}
{% block content %}
<style>
  body {
      background-image: url("{% static 'images/bg.jpg' %}");
      background-size: cover;
      background-position: center;
      color: white; /* Set text color to white */
      font-family: 'YourChosenFont', sans-serif;
  }
</style>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="module">
          <h2 class="text-center mb-4">Delete Flower</h2>
          <p class="text-center">Are you sure you want to delete the flower "{{ flower.name }}"?</p>
          <form method="post" id="deleteFlowerForm" class="text-center">
            {% csrf_token %}
            {{ form.as_p }}

             <button type="submit" class="btn btn-danger">Delete</button>
           
          </form>  <a href="{% url 'flower' %}">Back to Flower List</a>
        
        </div>
      </div>
    </div>
  </div>
{% endblock %}
